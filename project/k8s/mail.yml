apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail-service
  template:
    metadata:
      labels:
        app: mail-service
    spec:
      containers:
        - name: mail-service
          image: "andrelmm91/go-http:mail-service-v1"
          env:
            - name: MAIL_DOMAIN
              value: ""
            - name: MAIL_HOST
              value: "mailhog"
            - name: MAIL_PORT
              value: "1025"
            - name: MAIL_ENCRYPTION
              value: none
            - name: MAIL_USERNAME
              value: ""
            - name: MAIL_PASSWORD
              value: ""
            - name: MAIL_NAME
              value: "Andre"
            - name: MAIL_ADDRESS
              value: "andre@email.com"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: mail-service
spec:
  selector:
    app: mail-service
  type: ClusterIP
  ports:
    - name: mongo-port
      protocol: TCP
      port: 80
      targetPort: 80
